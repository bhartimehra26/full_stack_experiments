<!DOCTYPE html>
<html>
<head>
<title>Admin Dashboard</title>
<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #f2f2f2;
  color: #222;
}
body.dark {
  background: #121212;
  color: #ffffff;
}
.dashboard {
  display: grid;
  grid-template-columns: 200px 1fr;
  grid-template-rows: 60px 1fr;
  height: 100vh;
}
.header {
  grid-column: 1 / 3;
  background: #e0e0e0;
  padding: 20px;
}
body.dark .header {
  background: #1f1f1f;
}
.sidebar {
  background: #e0e0e0;
  border-right: 1px solid #ccc;
  padding: 20px;
}
body.dark .sidebar {
  background: #1f1f1f;
  border-right: 1px solid #333;
}
.main {
  padding: 15px;
}
</style>
</head>
<body>
<div class="dashboard">
  <div class="header">
    Admin Dashboard
    <button onclick="toggleTheme()" style="float:right;">Toggle Theme</button>
  </div>
  <div class="sidebar">
    Home<br>
    Users<br>
    Features<br>
    Settings
  </div>
  <div class="main">
    Welcome to the Dashboard
  </div>
</div>
<script>
function toggleTheme() {
  document.body.classList.toggle("dark");
}
</script>
</body>
</html>
